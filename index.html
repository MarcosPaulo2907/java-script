<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Definição do charset da página como UTF-8 para suportar caracteres especiais -->
        <meta charset="UTF-8">
        <!-- Definição da viewport para garantir que a página seja responsiva em dispositivos móveis -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulação JavaScript</title> <!-- Título da página -->
        
        <style>
            /* Estilo para o corpo da página */
            body {
                display: flex; /* Define o layout flexível para o corpo */
                justify-content: space-around; /* Espaça os elementos horizontalmente */
                align-items: center; /* Centraliza os itens verticalmente */
                background-color: burlywood; /* Cor de fundo do corpo */
                flex-wrap: wrap; /* Permite que os elementos quebrem linha quando necessário */
            }

            /* Estilo para o título h1 dentro do body */
            body h1 {
                width: 100%; /* O título ocupa 100% da largura disponível */
                height: 10%; /* O título ocupa 10% da altura */
                text-align: center; /* Centraliza o texto */
            }

            /* Estilo para o div com id "controle", que contém os botões de rádio */
            #controle {
                width: 40%; /* O div ocupa 40% da largura */
                height: 300px; /* Altura fixa de 300px */
                background-color: darkgray; /* Cor de fundo cinza escuro */
                display: flex; /* Layout flexível para os itens dentro */
                justify-content: center; /* Centraliza o conteúdo dentro do div */
                flex-wrap: wrap; /* Permite quebrar os itens se necessário */
            }

            /* Estilo para o parágrafo dentro do div com id "controle" */
            #controle p {
                width: 100%; /* Ocupa toda a largura disponível */
                height: 30%; /* Ocupa 30% da altura do div */
                font-weight: 900; /* Define o peso da fonte como negrito */
                font-size: 30px; /* Tamanho da fonte */
                text-align: center; /* Centraliza o texto */
            }

            /* Estilo para o div que contém os inputs dentro de "controle" */
            #controle div {
                width: 100%; /* Ocupa 100% da largura */
                height: 70%; /* Ocupa 70% da altura */
                font-weight: 900; /* Define o peso da fonte como negrito */
                font-size: 30px; /* Tamanho da fonte */
                text-align: justify; /* Justifica o texto */
            }

            /* Estilo para os inputs dentro do div "controle" */
            #controle div>input {
                margin-top: 10px; /* Adiciona margem no topo */
                margin-left: 40%; /* Adiciona margem à esquerda para centralizar o input */
                width: 20px; /* Largura do input */
                height: 20px; /* Altura do input */
            }

            /* Estilo para o div com id "objeto", que contém o quadrado colorido */
            #objeto {
                width: 30%; /* O div ocupa 30% da largura */
                height: 300px; /* Altura fixa de 300px */
                background-color: darkgray; /* Cor de fundo cinza escuro */
                display: flex; /* Layout flexível */
                flex-direction: column; /* Organiza os itens em coluna */
                justify-content: center; /* Centraliza os itens verticalmente */
                align-items: center; /* Centraliza os itens horizontalmente */
            }

            /* Estilo para o quadrado com id "quadrado" */
            #quadrado {
                width: 200px; /* Largura do quadrado */
                height: 200px; /* Altura do quadrado */
                background-color: blue; /* Cor de fundo inicial do quadrado (azul) */
            }

            /* Classe para centralizar o conteúdo */
            .center {
                width: 50%; /* Largura do elemento com a classe "center" é 50% */
            }
        </style>
    </head>
    <body>
        <!-- Título da página -->
        <h1>Manipulação JavaScript</h1>

        <!-- Div para controlar a seleção de cores -->
        <div id="controle">
            <p>Escolha uma opção</p>
            <div>
                <!-- Radio button para selecionar a cor azul -->
                <input type="radio" id="azul" name="cor" value="1">
                <label for="azul">Azul</label><br>
                
                <!-- Radio button para selecionar a cor vermelho -->
                <input type="radio" id="vermelho" name="cor" value="2">
                <label for="vermelho">Vermelho</label><br>
            </div>
        </div>

        <!-- Div que exibe o quadrado e o texto que representa a cor selecionada -->
        <div id="objeto">
            <!-- Título que mostra o nome da cor -->
            <h1 class="center" id="texto">Azul</h1>
            
            <!-- Quadrado que muda de cor -->
            <div id="quadrado" class="center"></div>
        </div>

        <script>
            // Função que altera a cor e o texto com base na seleção do usuário
            function alterarCorTexto() {
                // Obtém o valor da opção de rádio selecionada (1 para azul, 2 para vermelho)
                var corSelecionada = document.querySelector('input[name="cor"]:checked').value;
                // Obtém o elemento do texto
                var textoElemento = document.getElementById('texto');
                // Obtém o elemento do quadrado
                var quadradoElemento = document.getElementById('quadrado');

                // Se a cor selecionada for azul
                if (corSelecionada == "1") {
                    textoElemento.textContent = "Azul"; // Altera o texto para "Azul"
                    quadradoElemento.style.backgroundColor = "blue"; // Muda a cor de fundo do quadrado para azul
                } 
                // Se a cor selecionada for vermelho
                else if (corSelecionada == "2") {
                    textoElemento.textContent = "Vermelho"; // Altera o texto para "Vermelho"
                    quadradoElemento.style.backgroundColor = "red"; // Muda a cor de fundo do quadrado para vermelho
                }
            }

            // Adiciona um ouvinte de evento aos botões de rádio para que a função alterarCorTexto seja chamada quando um botão for selecionado
            var radios = document.querySelectorAll('input[name="cor"]');
            radios.forEach(function(radio) {
                radio.addEventListener('change', alterarCorTexto);
            });
        </script>
    </body>
</html>
